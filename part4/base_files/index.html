<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="Hbnb logo" class="logo">
            </a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
            </select>
        </section>
        <section id="places-list">
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <br>
                <p>Price per night: $150</p>
                <button class="details-button"><a href="place.html">View Details</a></button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <br>
                <p>Price per night: $100</p>
                <button class="details-button"><a href="place.html">View Details</a></button>
            </div>
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <br>
                <p>Price per night: $200</p>
                <button class="details-button"><a href="place.html">View Details</a></button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <div>
            <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
